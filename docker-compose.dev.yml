version: '3.8'

services:
  api:
    image: taylorvance/hexachromix:api-latest
    container_name: dev-hexachromix-api

  django:
    image: taylorvance/hexachromix:gunicorn-latest
    #build:
      #context: .
      #dockerfile: ./docker/gunicorn/Dockerfile
    container_name: dev-hexachromix-django
    ports:
      - "8600:8000"
    environment:
      - "DJANGO_SECRET_KEY=rope-those-lushly"
      - "DJANGO_DEBUG=True"
      - "DJANGO_ALLOWED_HOSTS=localhost"
      - "DJANGO_DB_ENGINE=django.db.backends.sqlite3"
      - "DJANGO_DB_NAME=/data/db.sqlite3"
      - "DJANGO_LOG_LEVEL=DEBUG"
      - "DJANGO_CSRF_TRUSTED_ORIGINS=http://localhost:8600"
      - "HEXACHROMIX_API_URI=api"
    volumes:
      - hexachromix_data:/data
      - ./:/app
    command: "python manage.py runserver 0.0.0.0:8000"

volumes:
  hexachromix_data:
