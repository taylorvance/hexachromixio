{% extends 'base.html' %}

{% block content %}
<div class="content">
	<h2>Sign up</h2>
	<form method="post">
		{% csrf_token %}

		<table>
			{% for field in form %}
				<tr>
					<td>{{ field.label_tag }}</td>
					<td>
						{{ field }}
						{% if field.help_text %}
							<p><small style="color: grey">{{ field.help_text }}</small></p>
						{% endif %}
						{% for error in field.errors %}
							<p style="color: red">{{ error }}</p>
						{% endfor %}
					</td>
				</tr>
			{% endfor %}
		</table>

		<input type="submit" value="login">
	</form>
</div>
{% endblock %}
