<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>{% block title %}{{ title|default:"Hexachromix" }}{% endblock title %}</title>

	{% load static %}
	<link rel="shortcut icon" type="image/png" href="{% static 'img/favicon.ico' %}"/>

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
	<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

	<script>
		$(document).ready(function() {
			$(".navbar-burger").click(function() {
				$(".navbar-burger").toggleClass("is-active");
				$(".navbar-menu").toggleClass("is-active");
			});
		});
	</script>

	<style>
		body {
			display: flex;
			flex-direction: column;
			min-height: 100vh;
		}
		footer { margin-top: auto; }

		#wrapper { flex: 1; }

		.navbar { border-bottom: 1px solid #eee; }
		.navbar-item img { max-height: 2.5rem; }

		.footer { padding: 3rem 1.5rem; }
	</style>
</head>
<body>
	<div id="app" class="wrapper">
		<nav class="navbar" role="navigation" aria-label="main navigation">
			<div class="navbar-brand">
				<a href="/" class="navbar-item">
					<figure class="image">
						<img src="{% static 'img/logo.png' %}" alt="Hexachromix" style="width:auto">
					</figure>
				</a>

				<a href="/" class="navbar-item">Hexachromix</a>
				<a href="/rules" class="navbar-item">Rules</a>

				{% comment %}
				<a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navMenu">
					<span aria-hidden="true"></span>
					<span aria-hidden="true"></span>
					<span aria-hidden="true"></span>
				</a>
				{% endcomment %}
			</div>

			{% comment %}
			<div id="navMenu" class="navbar-menu">
				<div class="navbar-start">
					<a href="/" class="navbar-item">Home</a>
					<a href="/rules" class="navbar-item">Rules</a>
				</div>

				<div class="navbar-end">
					<div class="navbar-item">
						<div class="buttons">
							<a href="/signup" class="button is-outlined is-primary"><strong>Sign up</strong></a>
							<a href="/login" class="button is-outlined">Log in</a>
						</div>
					</div>
				</div>
			</div>
			{% endcomment %}
		</nav>

		<section class="section">
			<div class="container">
				<div class="columns is-centered">
					<div class="column is-narrow" style="max-width:100vw; padding:0 5vw;">
						{% block content %}<p>placeholder content...</p>{% endblock content %}
					</div>
				</div>
			</div>
		</section>
	</div>

	<footer class="footer">
		<div class="content has-text-centered">
			<strong>Hexachromix</strong> by <a href="https://tvprograms.tech" target="_blank">Taylor Vance</a>
		</div>
	</footer>
</body>
</html>
