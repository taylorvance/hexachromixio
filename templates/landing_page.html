{% extends 'base.html' %}

{% block content %}
<form action="{% url 'create_or_join' %}" method="post">
	{% csrf_token %}
	<div class="field has-addons">
		<div class="control">
			<input type="text" name="game_name" class="input" placeholder="Game name">
		</div>
		<div class="control">
			<button class="button is-link">Go</button>
		</div>
	</div>
	<p class="help">Create a game, or join a game in progress.</p>
</form>
{% endblock content %}
