{% extends 'base.html' %}

{% block title %}Hexachromix - {{ game.uid }}{% endblock %}

{% block content %}
<div class="content">
	<p>This is game {{ game.uid }} (id {{ game.id }}), variant {{ game.variant }}.</p>
	<p>This game is inactive. You can view the moves but not play.</p>

	<h5>HPGN</h5>
	<pre><code>{{ game.hpgn }}</code></pre>
</div>
{% endblock content %}
